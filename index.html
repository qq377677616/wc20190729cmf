                    mta.innerText = jsData.res_code;

                    s.parentNode.insertBefore(mta, s);
                    if (!!navigator.userAgent.toLowerCase().match(/MicroMessenger/i) == "micromessenger") return;

                        wx.config({
                            debug: window.openJssdkDebug,
                            appId: wx_config["appId"],
                            timestamp: wx_config["timestamp"],
                            nonceStr: wx_config["nonceStr"],
                            signature: wx_config["signature"],
                            jsApiList: ['updateAppMessageShareData', 'updateTimelineShareData', 'onMenuShareTimeline','onMenuShareAppMessage']
                        })
                        wx.ready(function () {
                            var _obj = {

                                link: window.location.href,
                                imgUrl: jsData.shareImg, // 分享图标
                                success: function () {
                                    // 设置成功
                                }
                            }
                            try{
                                wx.updateAppMessageShareData(_obj);
                                wx.updateTimelineShareData(_obj);
                            }catch(err){
                                console.log(err);
                                wx.onMenuShareTimeline(_obj);
                                wx.onMenuShareAppMessage(_obj);
                            }
                        })
                        wx.error(function (res) {
                            console.log("wx.config error:", res);
                            wxConfig();
                        })
                    })();

                };
            };
        };
